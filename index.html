<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var seattle = {lat: 47.608013, lng: -122.335167};

      var map, heatmap, search;

      // This returns at most 60 items, so we need more sophisticated
      // logic to fetch all the data. See
      // https://developers.google.com/places/web-service/faq for more
      // details.
      function addPoints(results, status, nextPage) {
        var points = [];
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            points.push(new google.maps.LatLng(
			    results[i].geometry.location.H,
                            results[i].geometry.location.L));
          }
        }
        new google.maps.visualization.HeatmapLayer({
          data: points,
          map: map
        });
        if (nextPage.hasNextPage) {
          nextPage.nextPage();
        }
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: seattle,
          zoom: 12
        });

        search = new google.maps.places.PlacesService(map);
        search.nearbySearch({
          location: seattle,
          radius: 7000,
          types: ["bar", "restaurant"],
        }, addPoints);
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKqLZqJwhRMAOnyogfkFDetkA0iEXtDbk&callback=initMap&libraries=visualization,places"
            async defer></script>

  </body>
</html>
