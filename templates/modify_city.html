{% extends "base.html" %}

{% block title %}Add/Modify City{% endblock %}

{% block body %}
<form method="post" action="">
  <p>
    <label for="woeid">
      <a href="https://en.wikipedia.org/wiki/GeoPlanet">WOEID</a>:
    </label>
    <input type="number" id="woeid" name="woeid" value="{{ woeid }}">
  </p>
  <p>
    <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ name }}">
  </p>
  <p>
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" value="{{ lat }}">
  </p>
  <p>
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" value="{{ lon }}">
  </p>
  <p>
    <label for="getdata">Fetch Places:</label>
    <input type="checkbox" id="getdata" name="getdata" />
  </p>
  <p>
    <label for="ready">Ready:</label>
    <input type="checkbox" id="ready" name="ready" {% if ready %}checked{% endif %} />
  </p>
  <p>
    <button type="submit">Add/Modify</button>
    <a href="/admin/">Cancel</a>
  </p>
</form>
{% endblock %}
